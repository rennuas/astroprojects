################################# Default configuration ###################
baseURL = "https://astroprojects.onrender.com"
title = "Astroprojects | Create A Great Website"
theme = "airspace-hugo"
# themesDir = "../.."
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["Id"]

################################# Outputs #################################
# hugo outputs
[outputs]
home = ["HTML"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true


#################################### Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
page = "/"
attributes = "media='screen'"

[[params.plugins.css]]
link = "plugins/Ionicons/css/ionicons.min.css"
page = "/"
attributes = ""

[[params.plugins.css]]
link = "plugins/magnific-popup/magnific-popup.min.css"
page = "/"
attributes = ""

[[params.plugins.css]]
link = "plugins/slick/slick.css"
page = "/"
attributes = ""

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
page = "/"
attributes = ""

[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
page = "/"
attributes = ""

[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
page = "/"
attributes = ""

[[params.plugins.js]]
link = "plugins/magnific-popup/magnific-popup.min.js"
page = "/"
attributes = ""

[[params.plugins.js]]
link = "plugins/shuffle/shuffle.min.js"
page = "/"
attributes = ""

[[params.plugins.js]]
link = "plugins/google-map/gmap.js"
page = "contact/"
attributes = ""


############################### widgets #################################

# [params.widgets]
# sidebar = ["taxonomy_category", "taxonomy_tags"]


#################### default parameters ################################
[params]
logo = "images/logo_transparent.png"
logo_width = "45px"
# Meta data
description = "This is meta description"
author = "Astroprojects"
# Contact Information
mobile = "085274079467"
email = "contact@astroprojects.xyz"
location = "Indonesia"
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# Google Analitycs
google_analitycs_id = "" # Your ID# search
# multi-author support (if set to true, you must use an Array in the author field)
multi_author = false

# Preloader
[params.preloader]
enable = true
preloader = "" # use .png , .svg or .gif format

# Navigation get start button
[params.nav_button]
enable = true
label = "Get A Quote"
link = "contact"

# google map
[params.gmap]
enable = false
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png"

# cookies
[params.cookies]
enable = true
expire_days = 2
  
